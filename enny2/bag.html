<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.bundle.js"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->

            <button
              id="buttonMenu"
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>

              <!--Icon when menu is closed.Menu open: "hidden", Menu closed: "block"-->
              <svg
                id="openMenu"
                class="block size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
              Icon when menu is open.

              Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                id="closeMenu"
                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <nav class="text-white">DAVIDANFABRIC</nav>
            </div>

            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="index.html"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  >Home</a
                >
                <a
                  href="store.html"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  >Store</a
                >
                <a
                  href="cloth.html"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  >Clothes</a
                >
                <a
                  href="bag.html"
                  class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Bags</a
                >
              </div>
            </div>
          </div>

          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
            </button>
            <button class="relative p-2 rounded-full hover:bg-gray-200">
              <svg
                class="w-[34px] h-[34px] text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="0.6"
                  d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                />
              </svg>
            </button>

            <!-- Mobile menu, show/hide based on menu state. -->
          </div>
        </div>
        <div class="sm:hidden hidden bg-gray-800" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <a
              href="index.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Home</a
            >
            <a
              href="store.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Store</a
            >
            <a
              href="cloth.html"
              c
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Clothes</a
            >
            <a
              href="bag.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              aria-current="page"
              >Bags</a
            >
          </div>
        </div>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
