<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN (Latest Version) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>ENNY-BRANDS</title>
    <style>
      .carousel-container {
        perspective: 1000px;
      }
      .carousel-img {
        transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform, opacity;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link
      href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.bundle.js"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->

            <button
              id="buttonMenu"
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <!--Icon when menu is closed.Menu open: "hidden", Menu closed: "block"-->
              <svg
                id="openMenu"
                class="block size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
              Icon when menu is open.

              Menu open: "block", Menu closed: "hidden"
              -->
              <svg
                id="closeMenu"
                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <nav class="text-white">DAVIDANFABRIC</nav>
            </div>

            <div
              class="hidden sm:absolute sm:inset-x-0 sm:flex sm:justify-center"
            >
              <div class="flex space-x-4 justify-center">
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="store.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  >Store</a
                >
                <a
                  href="cloth.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  >Clothes</a
                >
                <a
                  href="bag.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-white"
                  >Bags</a
                >
              </div>
            </div>
          </div>

          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <!-- carticon svg -->

            <button class="relative p-2 rounded-full hover:bg-gray-200">
              <svg
                id="cart"
                class="w-[34px] h-[34px] text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="0.6"
                  d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
                />
              </svg>
              <!-- Place this inside the navbar cart icon container -->
              <span
                id="cart-count"
                class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-2 py-0.5 hidden"
                >0</span
              >
            </button>

            <!-- Mobile menu, show/hide based on menu state. -->
          </div>
        </div>
        <div class="sm:hidden hidden bg-gray-800" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <a
              href="#"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              aria-current="page"
              >Home</a
            >
            <a
              href="store.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Store</a
            >
            <a
              href="cloth.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Clothes</a
            >
            <a
              href="bag.html"
              class="block rounded-md hover:bg-gray-500 px-3 py-2 text-base font-medium text-white"
              >Bags</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="block">
      <p class="text-center text-xl mt-5 font-medium">
        <i
          >Where your style story begins â€” curated, premium, and made to
          impress.</i
        >
      </p>
    </div>
    <div class="flex justify-center mt-6">
      <div
        class="mt-6 flex flex-col md:flex-row gap-4 items-center rounded mx-auto"
      >
        <img
          src="image/delight-dzansi-NaYCYOHQki8-unsplash.jpg"
          alt=""
          class="w-[300px] h-[420px] object-cover"
        />
        <img
          src="image/emmanuel-akinte-RraU6OM-hiE-unsplash.jpg"
          alt=""
          class="w-[300px] h-[420px] object-cover"
        />
        <img
          src="image/kalpa-mahagamage--eXbTwI0VU0-unsplash (1).jpg"
          alt=""
          class="w-[300px] h-[420px] object-cover"
        />
      </div>
    </div>

    <div class="mt-6">
      <main class="">
        <h1 class="text-center font-semibold text-4xl mb-3">Collection</h1>

        <div class="hidden md:block relative h-full mt-12 mx-auto max-w-4xl">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
              ></li>
              <li
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100 h-[520px] object-cover"
                  src="image/41.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 h-[520px] object-cover"
                  src="image/20.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 h-[520px] object-cover"
                  src="image/48.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <div
          class="carousel-container flex justify-center items-center gap-4 p-12 bg-gray-50 rounded-xl mx-auto max-w-4xl relative h-80 overflow-hidden md:hidden"
        >
          <!-- Left Image (Behind) -->
          <img
            id="left-img4"
            src="image/41.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[1%]"
          />
          <img
            id="left-img3"
            src="image/46.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[1%]"
          />
          <img
            id="left-img2"
            src="image/12.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[1%]"
          />
          <img
            id="left-img1"
            src="image/44.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[1%]"
          />

          <!-- Middle Image (Dominant) -->
          <img
            id="middle-img"
            src="image/33.jpg"
            class="carousel-img absolute w-46 h-52 object-cover rounded-xl shadow-lg z-20 border-4 border-white"
          />

          <!-- Right Image (Behind) -->
          <img
            id="right-img1"
            src="image/25.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[69%]"
          />
          <img
            id="right-img2"
            src="image/31.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[69%]"
          />
          <img
            id="right-img3"
            src="image/20.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[69%]"
          />
          <img
            id="right-img4"
            src="image/26.jpg"
            class="carousel-img absolute w-32 h-40 object-cover rounded-lg opacity-80 z-10 left-[69%]"
          />
        </div>
      </main>
    </div>

    <button
      class="mx-auto block mt-8 p-2 text-white bg-gray-800 border shadow rounded-full hover:text-blue-600 md:w-28"
    >
      <a href="store.html">Shop Now </a>
    </button>

    <section>
      <div class="flex gap-6 justify-center mt-10 flex-col md:flex-row ">
        <div class="text-center">
          <img src="image/malewears.jpg" alt="" /><p class="mt-3 text-blue-500 hover:underline"><a href="" >Male</a></p>
        </div>
        <div class="text-center">
          <img src="image/femalewears.jpg" alt="" class="w-full h-auto md:w-[550px] md:h-[610px]"/><p class="mt-3 text-blue-500 hover:underline"><a href="" >Female</a></p>
        </div>
      </div>
    
    </section>

    <div class="mt-4 p-6 md:none">
      <footer>
        <div
          class="bg-white shadow flex justify-evenly items-center w-full text-2xl mt-6 py-4"
        >
          <a href="#" class="text-blue-500 hover:opacity-80">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M8.29 20c7.547 0 11.675-6.155 11.675-11.49 0-.175 0-.349-.012-.522A8.18 8.18 0 0022 5.92a8.19 8.19 0 01-2.357.636A4.077 4.077 0 0021.448 4.1a8.14 8.14 0 01-2.605.975 4.1 4.1 0 00-6.993 3.734A11.65 11.65 0 013 4.89a4.05 4.05 0 001.27 5.456A4.07 4.07 0 012.8 9.71v.05a4.1 4.1 0 003.292 4.017 4.09 4.09 0 01-1.852.07 4.1 4.1 0 003.834 2.823A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"
              />
            </svg>
          </a>

          <a href="#" class="text-blue-700 hover:opacity-80 text-2xl">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M22 12.07C22 6.477 17.523 2 12 2S2 6.477 2 12.07c0 5.012 3.657 9.165 8.438 9.878v-6.99H7.898v-2.888h2.54V9.797c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.774-1.63 1.562v1.875h2.773l-.443 2.889h-2.33v6.99C18.343 21.235 22 17.081 22 12.07z"
              />
            </svg>
          </a>

          <a href="#" class="text-pink-500 hover:opacity-80">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm0 1.5h8.5A4.25 4.25 0 0120.5 7.75v8.5a4.25 4.25 0 01-4.25 4.25h-8.5a4.25 4.25 0 01-4.25-4.25v-8.5A4.25 4.25 0 017.75 3.5zM12 7a5 5 0 100 10 5 5 0 000-10zm0 1.5a3.5 3.5 0 110 7 3.5 3.5 0 010-7zm5.25-.75a.75.75 0 100 1.5.75.75 0 000-1.5z"
              />
            </svg>
          </a>

          <a href="">
            <i
              class="fa-brands fa-whatsapp text-2xl text-green-500 hover:opacity-80"
            ></i>
          </a>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
